<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post" action="/login/">
        {% csrf_token %}
        {{ form.as_p }}
        {% if message %}
            {{message}}
        {% endif %}
        <input type="email" name="email"><br>
        <input type="password" name="password"><br>
        <input type="submit">
    </form>
</body>
</html>
